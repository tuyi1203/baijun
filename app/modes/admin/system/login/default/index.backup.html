<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{:C('SITENAME')}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Bootstrap -->
<script src="{:T('js/jquery-1.8.3.min.js')}" type="text/javascript"></script>
<script src="{:T('js/bootstrap.min.js')}" type="text/javascript"></script>
<link href="{:T('css/bootstrap.css')}" rel="stylesheet">

<style>
html {
	background: url({:T('images/6133364748_89f2365922_o.jpg')}) no-repeat center
		center fixed;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
}

body {
	padding-top: 20px;
	font-size: 16px;
	font-family: "Open Sans", serif;
	background: transparent;
}

h1 {
	font-family: "Abel", Arial, sans-serif;
	font-weight: 400;
	font-size: 40px;
}

/* Override B3 .panel adding a subtly transparent background */
.panel {
	background-color: rgba(255, 255, 255, 0.9);
}

.margin-base-vertical {
	margin: 40px 0;
}
</style>

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-3 panel panel-default">
				<h1>管理后台登陆</h1>
				<form class="margin-base-vertical" name="loginform"
					action="system_login-default-login.html" method="post">
					<p class="input-group">
						<span class="input-group-addon"><span
							class="glyphicon glyphicon-user"></span></span> <input type="text"
							class="form-control input-lg" name="data[user_name]"
							value="{{$USER_NAME_VALUE}}" placeholder="用户名" />
					</p>
					<p class="input-group">
						<span class="input-group-addon"><span
							class="glyphicon glyphicon-lock"></span></span> <input type="password"
							class="form-control input-lg" name="data[pass_word]"
							value="{{$PASS_WORD_VALUE}}" placeholder="密码" />
					</p>
					{{if $captcha_enable == "1"}}
					<p class="input-group">
                         <input type="text"
                            class="form-control input-lg" name="data[captcha_word]"
                            value="" placeholder="请输入验证码" />
                            <span class="input-group-addon" style="padding:3px"><img src="./system_captcha-default-create.html" alt="CAPTCHA" border="1" onclick="getCaptcha(this);" style="cursor: pointer;" title="看不清？点击更换另一个验证码。" /></span>
                    </p>
                    {{/if}}
					{{if isset($NOTICE.GLOBAL)}}
					<div class="alert alert-info">{{$NOTICE.GLOBAL}}</div>
					{{/if}} {{if isset($ERRMSG.GLOBAL)}}
					<div class="alert alert-danger">{{$ERRMSG.GLOBAL}}</div>
					{{/if}}
					<p class="text-center">
						<button type="submit" class="btn btn-primary btn-lg">登陆</button>
					</p>
					</span>
				</form>

			</div>
			<!-- //main content -->
		</div>
		<!-- //row -->
	</div>
	<!-- //container -->
<script type="text/javascript" >
function getCaptcha(imgobj) {
	 imgobj.src="./system_captcha-default-create-" + parseInt(100000*Math.random()) + ".html";
}

//}else{

//}
</script>
</body>
</html>
