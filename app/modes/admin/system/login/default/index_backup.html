<{include file="$WWW_PATH/header.html"}>
<body style="background: url(images/loginbg.gif) repeat;">
	<form name="loginform" action="login-index-login.html" method="post">
		<div class="loginPart">
			<div class="loginBox">
				<div class="loginBoxCon">
					<div class="inputPart idinput">
						<input type="text" name="data[user_name]"
							value="<{$USER_NAME_VALUE}>" />
					</div>
					<div class="inputPart passinput">
						<input type="password" name="data[pass_word]"
							value="<{$PASS_WORD_VALUE}>" />
					</div>
					<div class="tip"><{$NOTICE.GLOBAL}><{$ERRMSG.GLOBAL}></div>
					<div class="loginbtn">
						<a href="../index.html">返回前台页面</a><a href="javascript:void(0);"
							onclick="subSubmit('login',false);" class="btn"></a>
					</div>
					<!-- <input type="hidden" name="data[event]" value="login" /> -->
				</div>
			</div>
		</div>
		<{include file="$WWW_PATH/footer.html"}>
	</form>
</body>
</html>
