{{include file="$WWW_PATH/header.html"}}
<body>
    {{include file="$WWW_PATH/top_menu.html"}}

	<div class="clearfix">
    {{include file="$WWW_PATH/left_menu.html"}}
		<div class='col-md-10'>
			<div class='panel'>
				<div class='panel-heading'>
					<strong><i class='icon-plus'></i> {{$la.category.add}}</strong>
				</div>
				<div class='panel-body'>
				<form id='ajaxForm'
                    action='example_category-add-insert.json' method='post'>
					<table class='table table-form'>
					   <tr>
				          <th>{{$la.category.name}}</th>
				          <td colspan='2'>
				          <div class="required required-wrapper"></div>
				          <input type='text' name='data[name]' id='name' value='' class="form-control" />
				          </td>
				       </tr>
				       <tr>
                          <th>{{$la.category.desc}}</th>
                          <td colspan='2'>
                          <input type='text' name='data[desc]' id='desc' value='' class="form-control" />
                          </td>
                       </tr>
						<tr>
						 <th></th>
                         <td colspan='2'> <input type='submit' id='submit' class='btn btn-primary' value='{{$la.save}}' data-loading='{{$la.loading}}' /> </td>
                        </tr>
					</table>
				</form>
				</div>
			</div>
		</div>
	</div>

	{{include file="$WWW_PATH/footer.html"}}

    {{ex fn='exportJs'}}

</body>
</html>
