{{include file="$WWW_PATH/header.html"}}
<body>
    {{include file="$WWW_PATH/top_menu.html"}}

	<div class="clearfix">
    {{include file="$WWW_PATH/left_menu.html"}}
		<div class='col-md-10'>
			<div class='panel'>
				<div class='panel-heading'>
					<strong><i class='icon-edit'></i> {{$la.category.edit}}</strong>
				</div>
				<div class='panel-body'>
				<form id='ajaxForm'
                    action='{:U('knowledge/category/edit/update.json')}' method='post'>
					<table class='table table-form'>
					   <tr>
				          <th class="col-md-1 col-xs-2">{{$la.category.name}}</th>
				          <td class="col-md-5 col-xs-7">
				          <div class="required required-wrapper"></div>
				          <input type='text' name='data[name]' id='name' value='{{$name}}' class="form-control" />
				          </td>
				          <td><input type='hidden' name='data[id]' id='name' value='{{$id}}' class="form-control" /></td>
				       </tr>
				       <tr>
                          <th>{{$la.category.desc}}</th>
                          <td colspan='2'>
                          <textarea name='data[desc]' id='desc' rows="6" class="form-control" >{{$desc}}</textarea>
                          </td>
                       </tr>
						<tr>
						 <th></th>
                         <td colspan='2'> <input type='submit' id='submit' class='btn btn-primary' value='{{$la.save}}' data-loading='{{$la.loading}}' /> </td>
                        </tr>
					</table>
				</form>
				</div>
			</div>
		</div>
	</div>

	{{include file="$WWW_PATH/footer.html"}}

    {{ex fn='exportJs'}}

</body>
</html>
