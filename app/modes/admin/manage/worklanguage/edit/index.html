{{include file="$WWW_PATH/header.html"}}
<body>
    {{include file="$WWW_PATH/top_menu.html"}}

	<div class="clearfix">
    {{include file="$WWW_PATH/left_menu.html"}}
		<div class='col-md-10'>
			<div class='panel'>
				<div class='panel-heading'>
					<strong><i class='icon-edit'></i> {{$la.worklanguage.edit}}</strong>
				</div>
				<div class='panel-body'>
				<form id='ajaxForm'
                    action='{:U('manage/worklanguage/edit/update.json')}' method='post'>
					<table class='table table-form'>
					   <tr>
				          <th class="col-md-1 col-xs-2">{{$la.worklanguage.name}}</th>
				          <td class="col-md-5 col-xs-7">
				          <div class="required required-wrapper"></div>
				          <input type='text' name='data[name]' id='name' value='{{$name}}' class="form-control" />
				          </td>
				          <td><input type='hidden' name='data[id]' id='name' value='{{$id}}' class="form-control" /></td>
				       </tr>
						<tr>
						 <th></th>
                         <td colspan='2'> <input type='submit' id='submit' class='btn btn-primary' value='{{$la.save}}' data-loading='{{$la.loading}}' />
                         &nbsp;&nbsp;&nbsp;<input type="button" class="btn btn-default goback" value="{{$la.goback}}" onclick="location.href='{:U('manage/worklanguage')}'">
                          </td>
                        </tr>
					</table>
				</form>
				</div>
			</div>
		</div>
	</div>

	{{include file="$WWW_PATH/footer.html"}}

    {{ex fn='exportJs'}}

</body>
</html>
