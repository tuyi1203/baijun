{{include file="$WWW_PATH/header.html"}}
<body>
    {{include file="$WWW_PATH/top_menu.html"}}

	<div class="clearfix">
    {{include file="$WWW_PATH/left_menu.html"}}
		<div class='col-md-10'>
			<div class='panel'>
				<div class='panel-heading'>
					<strong><i class='icon-plus'></i> {{$la.album.add}}</strong>
				</div>
				<div class='panel-body'>
				<form id='ajaxForm'
                    action='{:U("aboutus/album/add/insert.json")}' method='post'>
					<table class='table table-form'>
					   <tr>
				          <th class='w-200px'>{{$la.album.title}}</th>
				          <td>
				          <div class="required required-wrapper"></div>
				          <input type='text' name='data[title]' id='title' value='' class="form-control" />
				          </td>
				          <td></td>
				       </tr>
				       <tr>
                          <th>{{$la.album.desc}}</th>
                          <td>
                          <input type='text' name='data[desc]' id='desc' value='' class="form-control" />
                          </td>
                          <td></td>
                       </tr>
                       <tr>
                       <th>{{$la.album.albumtype}}</th>
                       <td>
                          <select style="width:150px;" name='data[subkey]' id='subkey' class='form-control chosen selectMode'>
                            {{html_options options=$subkey_options selected=$subkey_choose}}
                          </select>
                          </td>
                          <td></td>
                       </tr>
                       <tr>
                        <th>{{$la.album.sort}}</th>
                       <td>
                       <input type='text' style="width:100px;" name='data[sort]' id='sort' value='' class="form-control" />
                          </td>
                          <td></td>
                       </tr>
<!--                        <tr>
                        <th>{{$la.album.homepage}}</th>
                       <td>
                       {{html_radios options=$homepage_options name="data[homepage]" labels=true label_ids=true selected=$homepage_choose}}
                          </td>
                          <td></td>
                       </tr> -->
						<tr>
						 <th></th>
                         <td colspan='2'> <input type='submit' id='submit' class='btn btn-primary' value='{{$la.save}}' data-loading='{{$la.loading}}' />
                         &nbsp;&nbsp;&nbsp;<input type="button" class="btn btn-default goback" value="{{$la.goback}}" onclick="location.href='{:U('aboutus/album')}'">
                          </td>
                        </tr>
					</table>
				</form>
				</div>
			</div>
		</div>
	</div>

	{{include file="$WWW_PATH/footer.html"}}

    {{ex fn='exportJs'}}

</body>
</html>
