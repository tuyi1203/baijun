<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=7">
<title>{{$title}}</title>
<link rel="stylesheet" href="css/404.css" type="text/css">
</head>

<body style="background:url(images/404.png) no-repeat center 120px; width:550px; height:430px; margin:0 auto">
<div class="notFound">
	<div><h1>您访问的页面不存在。</h1><span id="time">5</span>秒后将回到<a id="addr" hidfocus="true" href="{{$link}}">首页</a></div>
</div>

<script type="text/javascript">
var el = document.getElementById("time");
//alert(request)

setInterval(function(){
	var val = Number(el.innerHTML);
	if(val <= 1){
		location.href = document.getElementById("addr").href;
	}else{
		el.innerHTML = val - 1;
	}
},1000)
</script>

</body></html>
