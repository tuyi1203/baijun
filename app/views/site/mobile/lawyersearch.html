<div class="schLayout" id="_sch">
    <a href="javascript:void(0);" class="icon closeSch" id="_closeSch">&#xe6b9;</a>
    <div class="layout displayCenter">
        <div class="box">
            <h6>查找律师</h6>

            <div class="form">
                <div class="modLetter mod">
                    <h4>按律师姓名首字母查找</h4>
                    <div class="lst">
                        {{foreach from=$alphas item="ls"}}
                            <a href="{:U('core/person/default/search',array('alpha'=>{{$ls.value}}))}"{{if (strtolower($ls.value) == strtolower($alpha))}}class="cu"{{/if}}>{{$ls.value}}</a>
                        {{/foreach}}

                    </div>
                </div>
                <div class="mod"><input type="text" placeholder="输入律师名字进行查找" class="text" /></div>
                <div class="mod modSel"><span class="tips">办公地址不限</span><select name="data[jigou]">{{html_options options=$jigou_options selected=$sess.jigou}}</select></div>
                <div class="mod modSel"><span class="tips">专业领域不限</span><select name="data[zhuanye]">{{html_options options=$zhuanye_options selected=$sess.zhuanye}}</select></div>
                <div class="btns"><button class="redBtn">查找律师</button><button class="reset">重置条件</button></div>
            </div>
            
        </div>
    </div>
</div>
<script>
require(["jquery","script","mmenu"], function($,script,mmenu){
	script.fullPage('.indexBn');

    script.indTouch('.indexBn','.indPage','.downPageBtn');
    script.sch('#_schBtn1','#_sch','#_closeSch');
    script.sch('#_schBtn2','#_sch','#_closeSch');
    $('select').bind('change',function(){
        var val = $(this).find('option:selected').text();
        $(this).siblings('span.tips').text(val);
    });

    $('nav#menu').mmenu({
        navbar: {
            title: "导航"
        }
    }, {
        //configuration
    });//头部调用
});
</script>
