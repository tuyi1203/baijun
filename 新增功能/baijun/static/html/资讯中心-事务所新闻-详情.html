			<h1>网曝XXX遭实名举报 XXX发律师函</h1>
			<div class="com">
				<p class="time">2016-05-05</p>
				<div class="contrls"><a href="javascript:void(0);" class="print _noLoading">打印</a></div>

			<section class="detail newsdetail">
				<div class="l">
					<figure>
						<p>东方网  12月16日报道：日前，网传XXX遭实名举报，举报人为中国海外交流协会常务理事陈军，举报内容主要涉及受贿，并请求“将其绳之以法。以肃清其在海内外所造成的恶劣影响。</p>
						<p>XXX现为上海音乐学院副院长，第八届中国音乐家协会副主席。第十二届全国人民代表大会教育科学文化卫生委员会委员。</p>
						<p>16日晚9点48分，XXX发微博回应举报信,声明举报是严重失实的。以下为微博内容：今天在网上发现一个实名举报我的举报信，并接到众多网友的关心，我首先声明这个举报是严重失实的；我个人已向党委及有关部门作了汇报，并愿意接受组织核实；另外，我已聘请了上海著名的周天平大律师，通过法律途径维护我的权益，并希望通过法律手段把造谣中伤者绳之以法！廖昌永</p>
						<p>今天晚间，东方网记者联系到xxx本人，他授权律师发表如下声明：</p>
